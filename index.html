<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="container">
    <section class="side-bar">
      <div class="title-container">
        <img src="logos/view-dashboard (2).png" alt="logo">
        <h1 class="title">Dashboard</h1>
      </div>
      <div class="side-bar-links">
        <div class="main-links">
          <div class="main-link link">
            <img src="logos/home.png" alt="home logo">
            <p>Home</p>
          </div>
          <div class="main-link link">
            <img src="logos/card-account-details-outline.png" alt="profile logo">
            <p>Profile</p>
          </div>
          <div class="main-link link">
            <img src="logos/message-reply.png" alt="messages logo">
            <p>Messages</p>
          </div>
          <div class="main-link link">
            <img src="logos/clock-time-three.png" alt="clock logo">
            <p>History</p>
          </div>
          <div class="main-link link">
            <img src="logos/note-multiple.png" alt="tasks logo">
            <p>Tasks</p>
          </div>
          <div class="main-link link">
            <img src="logos/account-group.png" alt="communities logo">
            <p>Communities</p>
          </div>
        </div>
        <div class="other-links">
          <div class="other-link link">
            <img src="logos/cog.png" alt="settings">
            <p>Settings</p>
          </div>
          <div class="other-link link">
            <img src="logos/face-agent.png" alt="support">
            <p>Support</p>
          </div>
          <div class="other-link link">
            <img src="logos/shield-check.png" alt="privacy">
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </section>
    <section class="header">
      <div class="upper-header">
        <div class="search-bar">
          <img src="logos/magnify.png" alt="search bar">
          <input type="text" name="search" id="search">
        </div>
        <div class="profile-links">
          <img src="logos/bell-ring-outline.png" alt="">
          <img class="profile-picture" src="profile-pictures/colorful.png" alt="">
          <p>Morgan Oakley</p>
        </div>
      </div>
    </section>
    <section class="main-content">
      <p>main content</p>
    </section>
  </div>
</body>
</html>
